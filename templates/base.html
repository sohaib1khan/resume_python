<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Khan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    

<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <nav class="bg-gray-800 p-4 shadow-md transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-bold hover:text-gray-300 transition duration-300">Sohaib Khan</a>


            <!-- Hamburger Icon -->
            <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
                â˜°
            </button>

            <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex space-x-4 text-white">
                <li><a href="/" class="hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="/projects" class="hover:text-gray-300 transition duration-300">Projects</a></li>
                <li><a href="/techstack" class="hover:text-gray-300 transition duration-300">Tech Stack</a></li>
                <li><a href="/experience" class="hover:text-gray-300 transition duration-300">Experience</a></li>
                <li><a href="/contact" class="hover:text-gray-300 transition duration-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="text-center my-6">
        <img src="/static/images/profile.jpg" alt="Sohaib Khan" class="w-32 h-32 rounded-full mx-auto border-4 border-gray-300 shadow-md">
    </div>

    <!-- Resume Dropdown Menu Below Profile -->
    <div class="relative text-center my-6">
        <button id="resume-btn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
            ðŸ“„ Resume Options â–¼
        </button>

        <!-- Dropdown Menu -->
        <div id="resume-menu" class="hidden absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white shadow-lg rounded-lg w-48 text-gray-900">
            <a href="/static/resume/Sohaib_Resume.pdf" download class="block px-4 py-2 hover:bg-gray-200 rounded-t-lg">ðŸ“¥ Download Resume</a>
            <a href="/static/resume/Sohaib_Resume.pdf" target="_blank" class="block px-4 py-2 hover:bg-gray-200 rounded-b-lg">ðŸ‘€ View Resume</a>
        </div>
    </div>  

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Toggle mobile menu visibility
        document.getElementById("menu-btn").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
        });

        // Toggle resume dropdown menu
        document.getElementById("resume-btn").addEventListener("click", function () {
            document.getElementById("resume-menu").classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            var dropdown = document.getElementById("resume-menu");
            var button = document.getElementById("resume-btn");

            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
